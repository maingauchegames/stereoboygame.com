<!DOCTYPE html>
<html>

<head>
  <title>MGG.006 - STEREO BOY</title>
  <meta name="theme-color" content="#133a6f" />
  <meta name='viewport' content='initial-scale=1, viewport-fit=cover'>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;1,300;1,400&display=swap');

    html {
      background-color: #20252D;
      font-family: "Roboto Condensed";
      font-weight: 300;
      height: 100%;
    }

    body {
      width: 100%;
      height: 100%;
      border: 0;
      margin: 0;
      color: white;

      background-image: url('background-edges.jpg');
      background-size: cover;
      /* focus on the 'boy */
      background-position: center 30%;
    }

    a,
    a:hover,
    a:visited,
    a:active {
      color: white;
    }

    #content {
      height: 100vh;
      min-height: 100%;
    }

    #logo {
      max-height: 228px;
      max-width: 100%;
    }

    footer {
      background: #133a6f;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    #mgg {
      position: absolute;
      right: -28px;
      bottom: 120px;
      transform: rotate(-0.25turn);

      padding: 15px 15px;
      font-size: 20px;
      font-family: Menlo, 'Courier New', Courier, monospace;
      background: #20252D;
      color: #F8F0D8;
      border-top: 2px solid #F8F0D8;
    }

    .mt-n1 {
      margin-top: -30px;
    }
  </style>
</head>

<body>
  <div id="content" class="text-center d-flex flex-column justify-content-between">
    <div class="text-center">
      <img id="logo" src="logo-with-subtitle.png" />
    </div>

    <div>
      <p class="m-0"><img height="150" src="badge.png"></p>
      <p class="mt-n1 mb-0"><img height="100" src="logos.png"></p>
    </div>

    <div>&nbsp;</div>
  </div>

  <footer class="p-3 text-center">
    <div class="container">
      Built with love by
      <a href="https://maingauche.games">Main Gauche Games</a>
      &#169; 2022
    </div>
  </footer>

  <div id="mgg">
    MGG.006
  </div>
</body>

</html>
